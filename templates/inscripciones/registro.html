
{% include 'inicio.html'%}

{% load static %}
<section>
<div class="container">
        <br>
        <br>
                
        <ol class="breadcrumb">
          <li><a href="/">Inicio</a></li>
          <li><a href="/proyectos">Proyectos</a></li>
          <li class="active">Registro</li>
        </ol>
        <div class="row">
        		
                <div class="col-lg-4 col-lg-offset-4">
                
                <h3>Registro</h3>
                <form action="{% url 'inscripciones.views.Registro'%}" method="post">
                	{% csrf_token %}
				  <div class="form-group">
				    <label >Nombre</label>
				    <input type="text" required min="1"name="first_name"  class="form-control"  placeholder="Nombre">
				  </div>
				  <div class="form-group">
				    <label >Apellido</label>
				    <input type="text" required min="1" name="last_name" class="form-control"  placeholder="Apellido">
				  </div>
				  <div class="form-group">
				    <label >Email</label>
				    <input type="email" required min="1" name="email" class="form-control"  placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label >Password</label>
				    <input type="password" required name="password" class="form-control"  placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label >Edad</label>
				    <input type="number" required min="1" name="edad" class="form-control"  placeholder="Edad">
				  </div>
				  <div class="form-group">
				    <label >Dirección</label>
				    <input type="text" required min="1" name="direccion" class="form-control"  placeholder="Direccion">
				  </div>
				  <div class="form-group">
				    <label >Teléfono</label>
				    <input type="number" required min="1" name="telefono" class="form-control"  placeholder="Telefono">
				  </div>
				  <div class="form-group">
				    <label >Escuela</label>
				    <input type="text"  min="1" name="escuela" class="form-control"  placeholder="Escuela">
				  </div>
				  <div class="form-group">
				    <label >Nombre del Padre</label>
				    <input type="text"  min="1" name="nombre_padre" class="form-control"  placeholder="Nombre del Padre">
				  </div>
				  <input class="add btn btn-default" type="submit" value="Registrar">
				</form>
				<br>
				<br>
            </div>
                
          

            
        </div>
    </div>
</section>
{% include 'fin.html'%}
